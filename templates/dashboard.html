<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f7f7;
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Welcome, {{ name }}</h2>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>

        <div class="card p-4 mb-4">
            <h5>Total Meals Taken: <strong>{{ meal_count }}</strong></h5>
            <a href="/add_meal" class="btn btn-success mt-3">Add Today's Meal</a>
        </div>

        <div class="card p-4">
            <h5 class="mb-3">Meal History</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for idx, meal in enumerate(meal_history, start=1) %}
                    <tr>
                        <td>{{ idx }}</td>
                        <td>{{ meal['date'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
