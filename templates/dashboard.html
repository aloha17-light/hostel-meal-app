<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            margin-top: 50px;
        }
        .meal-table {
            margin-top: 30px;
        }
        .header {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h2>Welcome, {{ name }} ðŸŽ‰</h2>
        <p>Total meals taken: <strong>{{ meal_count }}</strong></p>
        <a href="/add_meal" class="btn btn-success">Add Today's Meal</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <div class="meal-table">
        <h4>Your Meal History:</h4>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for i, meal in enumerate(meals, 1) %}
                <tr>
                    <td>{{ i }}</td>
                    <td>{{ meal['date'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
