<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f2f4f7;">

    <div class="container py-4">
        <h2 class="mb-4">Welcome, {{ name }}</h2>

        <!-- Meal Selection Form -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Select Todayâ€™s Meals</h5>
                <form action="{{ url_for('submit_meal') }}" method="POST">
                    <!-- Lunch -->
                    <div class="mb-3">
                        <label class="form-label">Lunch:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="lunch" id="lunch_veg" value="veg" required>
                            <label class="form-check-label" for="lunch_veg">Veg</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="lunch" id="lunch_nonveg" value="nonveg">
                            <label class="form-check-label" for="lunch_nonveg">Non-Veg</label>
                        </div>
                    </div>

                    <!-- Dinner -->
                    <div class="mb-3">
                        <label class="form-label">Dinner:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dinner" id="dinner_veg" value="veg" required>
                            <label class="form-check-label" for="dinner_veg">Veg</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="dinner" id="dinner_nonveg" value="nonveg">
                            <label class="form-check-label" for="dinner_nonveg">Non-Veg</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Meal</button>
                </form>
            </div>
        </div>

        <!-- Meal History Table -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Your Meal History</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Lunch</th>
                            <th>Dinner</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for meal in meals %}
                        <tr>
                            <td>{{ meal['date'] }}</td>
                            <td>{{ meal['lunch'] }}</td>
                            <td>{{ meal['dinner'] }}</td>
                        </tr>
                        {% else %}
                        <tr><td colspan="3">No meals recorded yet.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</body>
</html>
