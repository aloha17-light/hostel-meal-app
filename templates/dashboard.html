<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .card {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 20px;
        }
        .table {
            color: white;
        }
        .logout-btn {
            position: absolute;
            right: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/logout" class="btn btn-danger logout-btn">Logout</a>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 text-center">
                    <h2>Welcome, {{ name }} ðŸ‘‹</h2>
                    <p>Total Meals Taken: <strong>{{ meal_count }}</strong></p>
                    <a href="/add_meal" class="btn btn-light mt-3">Add Today's Meal</a>
                </div>
                <div class="card mt-4 p-4">
                    <h4>Meal History ðŸ“…</h4>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for meal in meal_history %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ meal['date'] }}</td>
                            </tr>
                            {% else %}
                            <tr>
                                <td colspan="2">No meals recorded yet.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
